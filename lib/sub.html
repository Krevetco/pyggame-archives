<html>
 <body>
    <div id=label></div>
    <button id=spin>spin</button>
    <div id=stdout></div>
    <script>
    var count=0;
    function fib(n) {
         if (n<2) { return n; } else { return fib(n-1)+fib(n-2); }
    }

    function cpuload() {
        const start = Date.now()
        while (Date.now() - start < 16) {
            fib(5);
            stdout.innerText = count++;
        }
        setTimeout(cpuload, 0)
    }

    const spin = document.getElementById("spin");
    spin.addEventListener('click', () => {
        stdout.innerText = "started"
        cpuload();
    })

    label.innerText = window.document.location.hostname
    </script>
    </body>
</html>
